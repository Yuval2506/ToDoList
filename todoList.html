<!DOCTYPE html>
<html>

<head>
	<title>ToDoList</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>  
        <header>
            <div>
                
                <div>
                    <img src="js-logo-xs.png" alt="JavaScript logo" />
                    <h1>To Do List</h1>
                    <p>Vanilla JavaScript</p>
                </div>
            </div>
        </header>
        <div>
             <button id="btn-add-task">add task</button>
        </div>
        <div id ="add-taskDiv" hidden>
            <form id="add-task-form">  
                <div>
                    <p>Main Task</p>
                    <input type="text" id="text-mainTask">
                </div>
                <button id="btn-add-subTask" type="button">add sub task</button>
                <div>
                    <input type="text" id="text-subTask">
                    <div id="new_chq"></div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="tasks-div">
            <input type="checkbox" id="btn-checkbox">
        </div>
</body>

</html>
